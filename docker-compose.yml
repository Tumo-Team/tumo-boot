version: "3.5"

services:
  tumo-boot-redis:
    image: redis
    restart: always
    hostname: tumo-boot-redis
    container_name: tumo-boot-redis
    privileged: true
    volumes:
      - /docker/redis/data:/data
    command: "redis-server --appendonly yes"
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8101:6379

  tumo-boot:
    image: tumo-boot
    build:
      context: ./
    restart: always
    container_name: tumo-boot
    hostname: tumo-boot
    privileged: true
    ports:
      - 8090:8090
