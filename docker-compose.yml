version: "3.5"

services:
  tumo-boot-api:
    image: "tumo-boot/tumo-boot-api"
    hostname: "tumo-boot-api"
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8090:8080
    restart: always
  tumo-boot-admin:
    image: "tumo-boot/tumo-boot-admin"
    hostname: "tumo-boot-admin"
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8091:8080
    restart: always
